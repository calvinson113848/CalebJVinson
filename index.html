	    * {
		    margin: 0;
		    padding: 0;
	    }

	    body {
		    font-family: 'Helvetica', sans-serif;
	    }
	    .navbar {
		    display: flex;
		    align-items: center;
		    justify-content: space-between;
		    padding: 10px 20px 10px;
	    }

	    .nav-list {
		    display: flex;
		    list-style: none;
	    }

	    .nav-list li:last-child {
            margin-right: 0;
        }
 
        .nav-list li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
 
        .nav-list li a:hover {
            color: #ffd700;
            /* Change the color on hover */
        }
    </style>
